    <div class="container pt-3 pb-4 border">
        <div>
            <input class="btn btn-primary float-right" type="submit" value="Add New Book" data-toggle="modal" data-target="#bookModal">
            <h2>Books in our Collection</h2>
        </div>
        <hr/>
        <table class="table" id="tblBooks">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ISBN</th>
                <th scope="col">Book Title</th>
                <th scope="col">Overdue Fee</th>
                <th scope="col">Publisher</th>
                <th scope="col">Date Published</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <footer>
        <div class="border">
            <span style="margin-left: 1em;">Munkh-Erdene Tolya ::: CS472-WAP</span>
            <span style="float: right;margin-right: 1em;">&copy; April 2020</span>
        </div>
    </footer>
    <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookModalLabel">New Book Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form method="POST" id="bookForm">
                <div class="modal-body">
                    <div class="row justify-content-md-center">
                        <div class="col-12"> 
                            <div class="form-group">
                                <label>*Book Title</label>
                                <input type="text"  name='title' class="form-control" required>
                            </div>
                        </div>
                        <div class="col-6"> 
                            <div class="form-group">
                                <label>*ISBN</label>
                                <input type="text"  name='isbn' class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>*Publisher</label>
                                <input type="text"  name='publisher' class="form-control" required>
                            </div>
                        </div>
                        <div class="col-6"> 
                            <div class="form-group">
                                <label>*Overdue Fee per day</label>
                                <input type="number"  name='overdueFee' class="form-control" value="0.0" step=".01">
                            </div>
                            <div class="form-group">
                                <label>*Date Publisher</label>
                                <input type="date"  name='datePublished' class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="close">Close</button>
                  <button type="reset" class="btn btn-outline-danger m-2">Reset</button>
                  <button type="submit" class="btn btn-outline-primary">Save books</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
